<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="swiper/css/swiper.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>服务</h2>
			<p><i class="iconfont">&#xe603;</i></p>
		</header>
		
		<main>
			<section class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/banner.png" alt=""></div>
						<div class="swiper-slide"><img src="img/banner.png" alt=""></div>
						<div class="swiper-slide"><img src="img/banner.png" alt=""></div>
						<div class="swiper-slide"><img src="img/banner.png" alt=""></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</section>
			<section class="myserver">
				<p class="title"><span></span>我的服务</p>
				<div class="ng">
					<ul class="list">
						<li><i class="iconfont">&#xe6b7;</i></li>
						<li>场景审核</li>
					</ul>
					<ul class="list">
						<li><i class="iconfont">&#xe6fa;</i></li>
						<li>去尾页</li>
					</ul>
					<ul class="list">
						<li><i class="iconfont">&#xe6f6;</i></li>
						<li>短信推广</li>
					</ul>
					<ul class="list">
						<li><i class="iconfont">&#xe714;</i></li>
						<li>保障服务</li>
					</ul>
				</div>
				<div class="ng">
					<ul class="list">
						<li><i class="iconfont">&#xe715;</i></li>
						<li>红人点点</li>
					</ul>
					<ul class="list">
						<li><i class="iconfont">&#xe725;</i></li>
						<li>秀场推广</li>
					</ul>
				</div>
			</section>
			<section class="bgabout">
				<p class="title"><span></span>场景相关</p>
				<div class="ng">
					<ul class="list list-bg">
						<li><i class="iconfont">&#xe726;</i></li>
						<li>我的场景</li>
					</ul>
					<ul class="list list-bg">
						<li><i class="iconfont">&#xe72e;</i></li>
						<li>子账号场景</li>
					</ul>
					<ul class="list list-bg">
						<li><i class="iconfont">&#xe724;</i></li>
						<li>字体商城</li>
					</ul>
				</div>
			</section>
		</main>
		<footer>
			<ul class="bg">
				<li><i class="iconfont">&#xe644;</i></li>
				<li>制作</li>
			</ul>
			<ul>
				<li><i class="iconfont">&#xe646;</i></li>
				<li>服务</li>
			</ul>
			<ul>
				<li><i class="iconfont">&#xe647;</i></li>
				<li>我的</li>
			</ul>
		</footer>
	</div>

	<script src="font.js"></script>
	<script src="swiper/js/swiper.js"></script>
	<script>
		new Swiper('.swiper-container',{
			autoplay:1000,
			pagination:'.swiper-pagination'
		})
	</script>
</body>
</html>
